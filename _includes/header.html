<!-- N A V B A R -->
<nav class="navbar navbar-default navbar-expand-lg fixed-top custom-navbar">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="icon ion-md-menu"></span>
  </button>
  <!-- <span class="nav-logo-mobile" style="font-size:4vw;">{{site.title}}</span> -->
  <img src="{{ site.url | prepend:site.baseurl }}/images/DDP-logo.png" class=" nav-logo-mobile" alt="{{site.title}}">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <div class="container">
      <a href="{{ site.url | prepend:site.baseurl }}"><img src="{{ site.url | prepend:site.baseurl }}/images/DDP-logo.png" class="img-fluid nav-logo-desktop" style="padding-top: 5px;" alt="{{site.title}}"></a>
      <ul class="navbar-nav ml-auto nav-right" data-easing="easeInOutExpo" data-speed="1250" data-offset="65">
         {% for item in site.data.top-nav %}
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="{{ site.url }}/{{ item.url }}">{{ item.title }}<i class="icon ion-ios-arrow-forward icon-mobile"></i></a>
         {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<!-- E N D  N A V B A R -->
