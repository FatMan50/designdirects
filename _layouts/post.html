---
layout: default
---
<section >
  <div class="container">
  <div class="#">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}</p>
  </header>

  <div class="#">
    <img src="{{ site.url }}/images/blog-images/{{ page.image }}" alt="{{ page.title }}">
    </div>

    <div class="#">
      {{ content }}
    </div>

  </div>
</div>
</section>
